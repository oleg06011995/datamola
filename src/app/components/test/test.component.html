<div>
  <div class="filter-bar">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="tableFilter.name" (ngModelChange)="filterChange($event)">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Genre</mat-label>
      <mat-select [(ngModel)]="tableFilter.genre" (ngModelChange)="filterChange($event)">
        <mat-option value=""></mat-option>
        <mat-option *ngFor="let genre of genreList" [value]="genre">{{genre}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Premiere Year</mat-label>
      <mat-select [(ngModel)]="tableFilter.premiereYear" (ngModelChange)="filterChange($event)">
        <mat-option value=""></mat-option>
        <mat-option *ngFor="let year of yearList" [value]="year">{{year}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
        <ul>
          <li *ngFor="let genre of element.genres">{{genre}}</li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="season">
      <th mat-header-cell *matHeaderCellDef> Season </th>
      <td mat-cell *matCellDef="let element"> {{element.season}} </td>
    </ng-container>

    <ng-container matColumnDef="network">
      <th mat-header-cell *matHeaderCellDef> Network </th>
      <td mat-cell *matCellDef="let element"> {{element.network}} </td>
    </ng-container>

    <ng-container matColumnDef="premiere">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Premiere </th>
      <td mat-cell *matCellDef="let element"> {{element.premiere}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
